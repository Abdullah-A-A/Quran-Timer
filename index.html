<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🍂 حاسبة وقت الحفظ</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap"
    rel="stylesheet"
  />
  <style>
    body, input, select, button {
      font-family: "Readex Pro", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }
    h1 {
      color: #663300;
    }
    input[type="number"], select {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      width: 220px;
      text-align: center;
      border: 2px solid #cc6600;
      border-radius: 8px;
      background-color: #fff7f0;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #cc6600;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
      min-width: 110px;
    }
    button:hover {
      background-color: #994d00;
    }
    .result,
    .timer {
      margin-top: 20px;
      font-size: 20px;
      color: #4d2600;
      white-space: pre-line;
      text-align: center;
      min-height: 60px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>🍂 حاسبة وقت الحفظ</h1>
  <p>أدخل عدد صفحات السورة:</p>
  <input type="number" id="pages" min="1" placeholder="مثلاً: 14" />
  <p>ابدأ من الصفحة رقم:</p>
  <input type="number" id="startPage" min="1" placeholder="مثلاً: 1" />

  <p>اختر مدة الحفظ لكل صفحة:</p>
  <select id="saveDuration">
    <option value="5">5 دقائق</option>
    <option value="10">10 دقائق</option>
    <option value="custom">تحديد يدوي</option>
  </select>
  <input type="number" id="customDuration" min="1" placeholder="اكتب الدقائق" style="display:none;" />

  <div class="buttons">
    <button id="calcBtn" onclick="calculateTime()">⏳ احسب</button>
    <button id="startBtn" onclick="startTimer()">▶️ ابدأ</button>
    <button onclick="manualNext()">⏩ أنهيت الحفظ</button>
    <button id="pauseBtn" onclick="pauseTimer()" disabled>⏸️ إيقاف مؤقت</button>
    <button id="stopBtn" onclick="stopTimer()" disabled>⏹️ أوقف نهائي</button>
  </div>

  <div class="result" id="result"></div>
  <div class="timer" id="timerDisplay"></div>

  <script>
    let timer = null;
    let currentPage = 1;
    let totalPages = 0;
    let mode = "حفظ";
    let remainingSeconds = 0;
    let isPaused = false;
    let saveMinutes = 5;

    document.getElementById("saveDuration").addEventListener("change", () => {
      const val = document.getElementById("saveDuration").value;
      document.getElementById("customDuration").style.display =
        val === "custom" ? "inline-block" : "none";
    });

    function getSaveMinutes() {
      const selected = document.getElementById("saveDuration").value;
      if (selected === "custom") {
        const custom = parseInt(document.getElementById("customDuration").value);
        return isNaN(custom) ? 5 : custom;
      }
      return parseInt(selected);
    }

    function calculateTime() {
      const n = parseInt(document.getElementById("pages").value);
      let totalMinutes = 0;

      if (isNaN(n) || n <= 0) {
        document.getElementById("result").textContent =
          "الرجاء إدخال عدد صحيح أكبر من صفر";
        return;
      }

      if (n <= 5) {
        totalMinutes = (n * (n + 1)) / 2 + getSaveMinutes() * n;
      } else {
        totalMinutes = 40 + (n - 5) * (getSaveMinutes() + 5);
      }

      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      const timeStr =
        hours > 0 ? `${hours} ساعة و ${minutes} دقيقة` : `${minutes} دقيقة`;

      document.getElementById(
        "result"
      ).textContent = `الوقت المطلوب لحفظ السورة: ${timeStr}`;
    }

    function startTimer() {
      if (timer && isPaused) {
        isPaused = false;
        startInterval();
        updatePauseButton();
        return;
      }

      totalPages = parseInt(document.getElementById("pages").value);
      currentPage = parseInt(document.getElementById("startPage").value);
      saveMinutes = getSaveMinutes();

      if (
        isNaN(totalPages) ||
        totalPages <= 0 ||
        isNaN(currentPage) ||
        currentPage <= 0 ||
        currentPage > totalPages
      ) {
        document.getElementById("timerDisplay").textContent =
          "الرجاء إدخال القيم بشكل صحيح";
        return;
      }

      mode = "حفظ";
      remainingSeconds = saveMinutes * 60;
      updatePauseButton(true);
      updateStopButton(true);
      runStep();
    }

    function runStep() {
      if (currentPage > totalPages) {
        document.getElementById("timerDisplay").textContent =
          "انتهيت من الحفظ والمراجعة 🎉";
        updatePauseButton(false);
        updateStopButton(false);
        clearInterval(timer);
        timer = null;
        return;
      }

      if (mode === "حفظ") {
        remainingSeconds = saveMinutes * 60;
        updateTimerDisplay();
        startInterval();
      } else if (mode === "مراجعة") {
        const reviewCount = Math.min(5, currentPage);
        remainingSeconds = reviewCount * 60;
        updateTimerDisplay(true);
        startInterval();
      }
    }

    function startInterval() {
      if (timer) clearInterval(timer);
      timer = setInterval(() => {
        if (!isPaused) {
          if (remainingSeconds <= 0) {
            nextStep();
          } else {
            remainingSeconds--;
            updateTimerDisplay();
          }
        }
      }, 1000);
    }

    function manualNext() {
      if (timer) clearInterval(timer);
      nextStep();
    }

    function nextStep() {
      if (mode === "حفظ") {
        mode = "مراجعة";
        runStep();
      } else if (mode === "مراجعة") {
        currentPage++;
        mode = "حفظ";
        runStep();
      }
    }

    function pauseTimer() {
      if (!timer) return;
      isPaused = !isPaused;
      updatePauseButton();
      if (!isPaused) {
        updateTimerDisplay();
      } else {
        document.getElementById("timerDisplay").textContent +=
          "\n⏸️ تم الإيقاف المؤقت";
      }
    }

    function stopTimer() {
      if (timer) clearInterval(timer);
      timer = null;
      isPaused = false;
      currentPage = 1;
      mode = "حفظ";
      remainingSeconds = 0;
      updatePauseButton(false);
      updateStopButton(false);
      document.getElementById("timerDisplay").textContent =
        "تم إيقاف المؤقت نهائيًا.";
    }

    function updatePauseButton(enabled = null) {
      const pauseBtn = document.getElementById("pauseBtn");
      if (enabled === false) {
        pauseBtn.disabled = true;
        pauseBtn.textContent = "⏸️ إيقاف مؤقت";
      } else if (enabled === true) {
        pauseBtn.disabled = false;
        pauseBtn.textContent = "⏸️ إيقاف مؤقت";
      } else {
        pauseBtn.textContent = isPaused ? "▶️ استئناف" : "⏸️ إيقاف مؤقت";
      }
    }

    function updateStopButton(enabled = null) {
      const stopBtn = document.getElementById("stopBtn");
      stopBtn.disabled = enabled === false;
    }

    // التعديل هنا: تحديث عرض المؤقت مع اظهار نطاق القراءة عند المراجعة
    function updateTimerDisplay(showRange = false) {
      const minutes = Math.floor(remainingSeconds / 60);
      const secs = remainingSeconds % 60;
      if (mode === "حفظ") {
        document.getElementById(
          "timerDisplay"
        ).textContent = `📘 الصفحة ${currentPage} - طور حفظ (${saveMinutes} دقائق)\n⏳ الوقت المتبقي: ${minutes}:${secs
          .toString()
          .padStart(2, "0")}`;
      } else {
        const startPageReview = Math.max(1, currentPage - 4);
        const rangeText = `📖 مراجعة من الصفحة ${startPageReview} إلى ${currentPage}`;
        document.getElementById(
          "timerDisplay"
        ).textContent = `${rangeText}\n⏳ الوقت المتبقي: ${minutes}:${secs
          .toString()
          .padStart(2, "0")}`;
      }
    }
  </script>
</body>
</html>
